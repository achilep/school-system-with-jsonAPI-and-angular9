<app-nav-bar-of-student></app-nav-bar-of-student>
<div class="container mt-4">
  <div class="alert alert-primary txet-center" role="alert">
    <h3 class="text-center"> Update students</h3>
  </div>
  <div class="col-md-12">
    <div class="form-group"><input [(ngModel)]="stud.name" type="text" class="form-control" placeholder="Name"> </div>
    <div class="form-group"><input [(ngModel)]="stud.email" type="text" class="form-control" placeholder="Email"></div>
    <div class="form-group"><input [(ngModel)]="stud.phone" type="text" class="form-control" placeholder="Phone"></div>
    <div class="form-group"><input [(ngModel)]="stud.jop" type="text" class="form-control" placeholder="Address"></div>
    <div class="form-group">
        <label for="n" style="color: cornflowerblue; font-weight: bold; font-size: 20px;"> select Level </label> <select
        name="n" [(ngModel)]="stud.level" type="text" class="form-control">
        <option> One </option>
        <option> Two</option>
        <option> Three</option>
        <option> four </option>
        <option> Other </option>
    
      </select>
    </div>

    <div class="form-group">

      <button (click)="updatestudent()" class="btn btn-info btn-lg btn-block"> Updete</button>
    </div>
  </div>


</div>
